<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }
        
        .landing-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('bg_img.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.2) 0%,
                rgba(0, 0, 0, 0.5) 60%,
                rgba(0, 0, 0, 0.9) 100%
            );
            z-index: 2;
        }
        
        .content {
            position: relative;
            z-index: 3;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 120px;
        }
        
        .logo {
            height: 36px;
        }
        
        .sign-in-button {
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 7px 17px;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
        }
        
        .language-selector {
            display: inline-flex;
            align-items: center;
            margin-right: 20px;
            padding: 7px 10px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #aaa;
            border-radius: 2px;
            color: white;
            font-size: 14px;
        }
        
        .language-selector svg {
            margin-right: 5px;
        }
        
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .hero h1 {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 16px;
            max-width: 800px;
        }
        
        .hero h2 {
            font-size: 26px;
            font-weight: 400;
            margin-bottom: 20px;
        }
        
        .hero p {
            font-size: 19px;
            margin-bottom: 20px;
        }
        
        .email-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 700px;
            margin-top: 20px;
        }
        
        .form-container {
            display: flex;
            width: 100%;
        }
        
        .email-input {
            flex-grow: 1;
            height: 60px;
            padding: 10px 10px;
            font-size: 16px;
            border: 1px solid #8c8c8c;
            border-radius: 4px 0 0 4px;
            background: rgba(20, 20, 20, 0.8);
            color: white;
            outline: none;
        }
        
        .get-started-button {
            height: 60px;
            padding: 0 26px;
            font-size: 22px;
            font-weight: 500;
            color: white;
            background-color: #e50914;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .get-started-button svg {
            margin-left: 10px;
        }
        
        .right-container {
            display: flex;
            align-items: center;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 28px;
            }
            
            .hero h2 {
                font-size: 18px;
            }
            
            .form-container {
                flex-direction: column;
            }
            
            .email-input {
                border-radius: 4px;
                margin-bottom: 10px;
                width: 100%;
            }
            
            .get-started-button {
                border-radius: 4px;
                width: 100%;
                justify-content: center;
            }
        }
    </style>
    <style>
        /* Landing Page Mobile Styles */
        @media (max-width: 768px) {
            /* Header adjustments */
            .header {
                margin-bottom: 60px;
                padding: 10px 0;
            }
            
            .logo {
                height: 24px;
            }
            
            .right-container {
                display: flex;
                align-items: center;
            }
            
            .language-selector {
                margin-right: 10px;
                padding: 5px 8px;
                font-size: 12px;
            }
            
            .sign-in-button {
                padding: 5px 12px;
                font-size: 13px;
            }
            
            /* Hero content adjustments */
            .hero {
                text-align: center;
                padding: 0 20px;
            }
            
            .hero h1 {
                font-size: 32px;
                margin-bottom: 12px;
            }
            
            .hero h2 {
                font-size: 18px;
                margin-bottom: 16px;
            }
            
            .hero p {
                font-size: 16px;
                margin-bottom: 16px;
            }
            
            /* Email form adjustments */
            .form-container {
                flex-direction: column;
            }
            
            .email-input {
                width: 100%;
                border-radius: 4px;
                margin-bottom: 15px;
                height: 50px;
            }
            
            .get-started-button {
                width: 100%;
                border-radius: 4px;
                justify-content: center;
                height: 50px;
            }
            
            /* Background and overlay adjustments */
            .background-image {
                background-position: center 20%;
            }
            
            .overlay {
                background: linear-gradient(
                    to bottom,
                    rgba(0, 0, 0, 0.6) 0%,
                    rgba(0, 0, 0, 0.8) 60%,
                    rgba(0, 0, 0, 0.9) 100%
                );
            }
        }

        /* Extra small devices */
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 28px;
            }
            
            .hero h2 {
                font-size: 16px;
            }
            
            .hero p {
                font-size: 14px;
            }
            
            .content {
                padding: 10px;
            }
            
            .header {
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="background-image"></div>
        <div class="overlay"></div>
        
        <div class="content">
            <header class="header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
                <div class="right-container">
                    <div class="language-selector">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M8 14.5C11.5899 14.5 14.5 11.5899 14.5 8C14.5 4.41015 11.5899 1.5 8 1.5C4.41015 1.5 1.5 4.41015 1.5 8C1.5 11.5899 4.41015 14.5 8 14.5ZM8 16C12.4183 16 16 12.4183 16 8C16 3.58172 12.4183 0 8 0C3.58172 0 0 3.58172 0 8C0 12.4183 3.58172 16 8 16Z" fill="white"/>
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M10.4697 6.63699C10.7626 6.34399 10.7626 5.87099 10.4697 5.57799C10.1767 5.28499 9.7037 5.28499 9.4107 5.57799L7.0001 7.98899L4.5892 5.57799C4.2962 5.28499 3.8232 5.28499 3.5303 5.57799C3.2373 5.87099 3.2373 6.34399 3.5303 6.63699L6.6257 9.73199C6.7722 9.87899 6.9862 9.95199 7.0001 9.95199C7.0142 9.95199 7.4257 9.86099 7.5747 9.73199L10.4697 6.63699Z" fill="white"/>
                        </svg>
                        English
                    </div>
                    <button class="sign-in-button" onclick="window.location.href='index.html'">Sign In</button>
                </div>
            </header>
            
            <div class="hero">
                <h1>Unlimited movies, TV shows and more</h1>
                <h2>Starts at â‚¹149. Cancel at any time.</h2>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
                
                <form class="email-form" onsubmit="event.preventDefault(); window.location.href='index.html';">
                    <div class="form-container">
                        <input type="email" class="email-input" placeholder="Email address" required>
                        <button type="submit" class="get-started-button">
                            Get Started
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7.293 4.707L14.586 12L7.293 19.293L8.707 20.707L17.414 12L8.707 3.293L7.293 4.707Z" fill="white"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
